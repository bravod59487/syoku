{% extends 'base.html' %} {% block content %} {% load static %}
<div class="container">
    <div class="card card-register mx-auto mt-5" style="margin :auto">
        <div class="card-header" style="margin: auto;padding-top: 40px">
            <h2>UpDaTe/ReFiLe FoR YoUr CoMpAnY</h2>
        </div>
        <hr style="border: solid 1px black">
        <div class="card-body" style="margin: 0 auto">

            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-md-8" style="margin: auto">
                    <label for="exampleInputEmail1">CoMpAnY NaMe</label>
                    <input type="Name" readonly class="form-control-plaintext" name="Company_name" id="Company_name" value="{{companys.Company_name}}" style="border:solid 1px black;zoom: 1.5;text-align: center">
                </div>
            </div>
                <div class="form-group">
                    <div class="col-md-8" style="margin: auto">
                        <label for="exampleInputEmail1">EmAiL</label>
                        <input type="email" class="form-control" name="Company_email" id="Company_email" value="{{companys.Company_email}}"
                            style="border:solid 1px black">
                    </div>
                </div>
            <div class="form-group">
                <div class="col-md-8" style="margin: auto">
                    <label for="exampleInputEmail1">CoMpAnY TeLePhOnE</label>
                    <input type="text" class="form-control" name="Company_tele" id="Company_tele" value="{{companys.Company_tele}}"
                        style="border:solid 1px black">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8" style="margin: auto">
                    <label for="exampleInputEmail1">AdDrEsS</label>
                    <input type="text" class="form-control" name="Company_address" id="Company_address" value="{{companys.Company_address}}"
                        style="border:solid 1px black">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8" style="margin: auto">
                    <label for="exampleInputEmail1">CoMpAnY PhOtO</label>
                    <input type="file" class="form-control" name="Company_photo" id="Company_photo" style="border:solid 1px black">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8" style="margin: auto">
                    <label for="exampleInputEmail1">OpEn TiMe</label>
                    <input type="time" class="form-control" id='Company_open_time' name='Company_open_time' value="{{companys.Company_open_time}}" style="border:solid 1px black;zoom: 1.5;text-align: center">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8" style="margin: auto">
                    <label for="exampleInputEmail1">ClOsE TiMe</label>
                    <input type="time" class="form-control" id='Company_close_time' name="Company_close_time" value="{{companys.Company_close_time}}" style="border:solid 1px black;zoom: 1.5;text-align: center">
                </div>
            </div>
            <br>
            <center>
                <div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fab fa-accessible-icon"> UpDaTe </i>
                    </button>
                </div>
            </center>
            </form>

        </div>
    </div>
</div>
</div>


{% endblock %}
