{% extends 'base.html' %} {% block content %} {% load static %}
<div class="container">
    <div class="card card-register mx-auto mt-5" style="margin :auto">
        <div class="card-header" style="margin: auto;padding-top: 40px">
            <h2>ReGiStEr FoR YoUr CoMpAnY</h2>
        </div>
        <hr style="border: solid 1px black">
        <div class="card-body" style="margin: 0 auto">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-8" style="margin: auto">
                        <label for="CoMpAnY NaMe">CoMpAnY NaMe</label>
                        <input type="Name" class="form-control" name="Company_name" id="Company_name" placeholder="Enter your name" style="border:solid 1px black">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8" style="margin: auto">
                        <label for="CoMpAnY PaSsWoRd">PaSsWoRd</label>
                        <input type="password" class="form-control " name="Company_password" id="Company_password" placeholder="Password" style="border:solid 1px black">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8" style="margin: auto">
                        <label for="CoMpAnY EmAiL">EmAiL</label>
                        <input type="email" class="form-control" name="Company_email" id="Company_email" placeholder="Enter email" style="border:solid 1px black">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8" style="margin: auto">
                        <label for="CoMpAnY TeLePhOnE">CoMpAnY TeLePhOnE</label>
                        <input type="text" class="form-control" name="Company_tele" id="Company_tele" placeholder="Enter Phone" style="border:solid 1px black">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8" style="margin: auto">
                        <label for="CoMpAnY AdDrEsS">AdDrEsS</label>
                        <input type="text" class="form-control" name="Company_address" id="Company_address" placeholder="Enter Address" style="border:solid 1px black">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8" style="margin: auto">
                        <label for="CoMpAnY PhOtO">CoMpAnY PhOtO</label>
                        <input type="file" class="form-control" name="Company_photo" id="Company_photo" style="border:solid 1px black">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8" style="margin: auto">
                        <label for="CoMpAnY OpEn TiMe">OpEn TiMe</label>
                        <input type="time" name="Company_open_time" id='Company_open_time' style="border:solid 1px black;zoom: 1.5">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8" style="margin: auto">
                        <label for="CoMpAnY ClOsE TiMe">ClOsE TiMe</label>
                        <input type="time" name="Company_close_time" id='Company_close_time' style="border:solid 1px black;zoom: 1.5">
                    </div>
                </div>
                <br>
                <center>
                    <div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fab fa-accessible-icon"> Submit</i>
                        </button>
                    </div>
                </center>
            </form>

        </div>
    </div>
</div>
</div>


{% endblock %}
