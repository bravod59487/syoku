{% extends 'base.html'%}
{% block content %}


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


<div class="container" style="background-color: orange;">
    <div class="card card-register mx-auto mt-2">
    <!-- <div class="card-header">Register an Account</div> -->
    <div class="card-body" >



<form method="POST">
    {% csrf_token %}   
    <h3 style="text-align:center" style="text-align:center">修改會員資料</h3>

    <button type="submit" class="btn btn-primary"><i class="far fa-check-circle"></i> 確認修改</a></button>


    <div class="form-group row mt-5">
        <label for="username" class="col-sm-2 col-form-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" value="{{member.username}}" class="form-control" name="username" id="username" placeholder="User Name">
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">密碼</label>
        <div class="col-sm-10">
            <input type="password" value="{{member.password}}" class="form-control" name="password" id="password" placeholder="User password">
        </div>
    </div>

    

    <div class="form-group row">
        <label for="userbirth" class="col-sm-2 col-form-label">生日</label>
        <div class="col-sm-10">
            <input type="date"  value="{{member.userbirth | date:'Y-m-d'}}"class="form-control" name="userbirth" id="userbirth" placeholder="Birthday">
        </div>
    </div>
    


    <div class="form-group row">
        <label for="useremail" class="col-sm-2 col-form-label">電子郵件</label>
        <div class="col-sm-10">
            <input type="email" value="{{member.useremail}}" class="form-control" name="useremail" id="useremail" placeholder="User Email">
        </div>
    </div>

    <div class="form-group row">
        <label for="useraddress" class="col-sm-2 col-form-label">地址</label>
        <div class="col-sm-10">
            <input type="text" value="{{member.useraddress}}" class="form-control" name="useraddress" id="useraddress" placeholder="User Address">
        </div>
    </div>
        
  

    </div>

  
    <!-- <div class="form-group row">
        <div class="col-sm-10 offset-md-6">
            <button type="submit" class="btn btn-primary"><i class="fa fa-bath" aria-hidden="true"></i> 修改</button>
        </div>
    </div>
     -->

</form>




</div>
</div>
</div>

{% endblock %}
