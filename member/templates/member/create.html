{% extends 'base.html'%}
{% block content %}


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


<div class="container" style="background-color: orange;">
        <div class="card card-register mx-auto mt-2">
        <!-- <div class="card-header">Register an Account</div> -->
        <div class="card-body" >
       
<div class="wrapper "  >

<form method="POST" >
    <h3 style="text-align:center">註冊會員</h3>
    <hr>
    
    {% csrf_token %}   
    <!-- <div class="text-center"></div> -->
    
    <div class="form-group row" >
        
        <label for="username" class="col-sm-2 col-form-label">
            <i class="far fa-user col-md-4"></i>姓名</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="username" id="username" placeholder="User Name" autofocus>
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
            <i class="fas fa-unlock-alt col-md-4"></i>密碼</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
    </div>

    <div class="form-group row">
        <label for="usergender" class="col-sm-2 col-form-label">
            <i class="fas fa-transgender col-md-4"></i>性別</label>
        <div class="col-sm-6" >
           
            <input type="radio" name="usergender" value=Male> Male<br>
            <input type="radio" name="usergender" value=Female> Female<br>
            
        </div>
    </div>


    <div class="form-group row">
        <label for="userphone" class="col-sm-2 col-form-label">
            <i class="fas fa-mobile-alt col-md-4"></i>電話</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="userphone" id="userphone" placeholder="User Phone">
        </div>
    </div>


    <div class="form-group row">
        <label for="useremail" class="col-sm-2 col-form-label">
            <i class="far fa-envelope col-md-4"></i>電子郵件</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" name="useremail" id="useremail" placeholder="User Email">
        </div>
    </div>

    <div class="form-group row">
        <label for="userbirth" class="col-sm-2 col-form-label">
            <i class="fas fa-birthday-cake col-md-4"></i>生日</label>
        <div class="col-sm-6">
            <input type="date" class="form-control" name="userbirth" id="userbirth" placeholder="User Birthday">
        </div>
    </div>


    <div class="form-group row">
        <label for="useraddress" class="col-sm-2 col-form-label">
            <i class="fas fa-home col-md-4"></i>地址</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="useraddress" id="useraddress" placeholder="User Address">
        </div>
    </div>

    <div class="form-group row">
        <div class="offset-md-4">
            <button type="submit" class="btn btn-warning">加入會員</button>
            
        </div>
    </div>
</form>

</div>
</div>
</div>










{% endblock %}
