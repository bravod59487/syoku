{% extends 'base.html'%}
{% block content %}
<div class="container">
        <div class="card card-register mx-auto mt-2">
          <div class="card-header">Register an Account</div>
          <div class="card-body">
       

<form method="POST">
    {% csrf_token %}   
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">姓名</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="username" id="username" placeholder="User Name">
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">密碼</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">性別</label>
        <div class="col-sm-6">
            <select class="custom-select" id="usergender" name="usergender">
                    <option value='Male'>男</option>
                    <option value='Female'>女</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="userphone" class="col-sm-2 col-form-label">電話</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="userphone" id="userphone" placeholder="User Phone">
        </div>
    </div>


    <div class="form-group row">
        <label for="useremail" class="col-sm-2 col-form-label">電子郵件</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" name="useremail" id="useremail" placeholder="User Email">
        </div>
    </div>


    <div class="form-group row">
        <label for="userbirth" class="col-sm-2 col-form-label">生日</label>
        <div class="col-sm-6">
            <input type="date" class="form-control" name="userbirth" id="userbirth" placeholder="Birthday">
        </div>
    </div>

    <div class="form-group row">
        <label for="useraddress" class="col-sm-2 col-form-label">地址</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="useraddress" id="useraddress" placeholder="User Address">
        </div>
    </div>

    


    <div class="form-group row">
        <div class="col-sm-15 offset-md-2">
            <button type="submit" class="btn btn-primary"><i class="fa fa-bath" aria-hidden="true"></i>加入會員</button>
        </div>
    </div>
</form>

</div>


</div>
{% endblock %}
